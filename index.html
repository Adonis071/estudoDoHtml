<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags estudada</title>
    <style>
        body{
            background-color:rgb(219, 219, 216)
        }
        input, textarea {
            background-color:rgb(233, 230, 227);
        }    
    </style>
</head>
<body>
    <header>
      <h1>cabeçalho</h1>
    </header>
    <main>
        <form>
          <fieldset>
             <legend>Formulário</legend>
             
             <label for="opcao1">Nacionalidade:</label>
             <input id="opcao1" type="radio" name="nacionalidade" value="estrengeiro"><br>
             <label for="opcao2">Brasileiro:</label>
             <input type="radio" id="opcao2" name="nacionalidade" value="brasileiro"><br> 
             <label for="date">selecione a date</label><br>
              <input id="date" type="date"><br><br>
              <label for="name">Nome:</label><input id="name" type="text" placeholder="nome"><br>
              <label for="email">Email:</label><input id="email" type="email" placeholder="email"><br>
              <label for="assunto">Assunto:</label><input id="assunto" type="text" placeholder="Assunto"><br>
              <label for="coment">mensagem:</label><br>
              <textarea id="coment" rows="8" cols="30" maxlength="30" minlength="10"></textarea><br>
              <input type="submit" value="enviar">
              <input type="reset">
          </fieldset>
        </form>
    </main>
    <footer>
        <address>Adonisruis@gmail.com</address>
    </footer>
</body>
</html>
